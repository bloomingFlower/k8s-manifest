# gateway.yaml
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: blog-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 443
        name: https-grpc
        protocol: HTTPS
      hosts:
        - "yourrubber.duckdns.org"
      tls:
        mode: SIMPLE
        credentialName: blog-credential
    - port:
        number: 443
        name: https-rest
        protocol: HTTPS
      hosts:
        - "yourrubber.duckdns.org"
      tls:
        mode: SIMPLE
        credentialName: blog-credential