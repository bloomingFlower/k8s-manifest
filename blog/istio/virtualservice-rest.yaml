# virtualservice-rest.yaml
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: blog-frontend
spec:
  hosts:
    - "yourrubber.duckdns.org"
  gateways:
    - blog-gateway
  http:
    - match:
        - port: 443
          gateways:
            - blog-gateway
      route:
        - destination:
            host: blog-rest-service